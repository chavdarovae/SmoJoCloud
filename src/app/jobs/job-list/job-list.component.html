<ng-container *ngIf="!jobList">Loading...</ng-container>
<ng-container *ngIf="jobList">
    <div class="container jobs-section">

        <form class="form form__list jobs-section__filter">
            <legend>Somebody</legend>

            <label>in:</label>
            <select class="form__control">
                <option value="" disabled>Choose a job location</option>
                <option *ngFor="let loc of locations" [ngValue]="loc">
                    {{loc}}
                </option>
            </select>

            <label>to do:</label>
            <select class="form__control">
                <option value="" disabled>Choose a job category</option>
                <option *ngFor="let cat of categories" [ngValue]="cat.value">
                    {{cat.title}}
                </option>
            </select>

            <input type="button" class="btn" value="Search"/>
        </form>

        <div *ngFor="let job of jobList" (click)="jobSelectHandler(job)">

            <app-job-card [job]="job"></app-job-card>

        </div>

    </div>
</ng-container>
