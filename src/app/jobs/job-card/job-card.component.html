<a *ngIf="job" [routerLink]="['/jobs','details', job.objectId]" class="job job--{{job.color}}" (click)="selectJobHandler(job)">
    <div class="job__pin"></div>
    <span class="job__title h2-like">{{job.job}}</span>
    <span class="job__title h2-like hidden">{{job.category}}</span>
    <div class="job__location">
        <span class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 20 20">
                <path
                    d="M10 2.009c-2.762 0-5 2.229-5 4.99c0 4.774 5 11 5 11s5-6.227 5-11c0-2.76-2.238-4.99-5-4.99zm0 7.751a2.7 2.7 0 1 1 0-5.4a2.7 2.7 0 0 1 0 5.4z" />
            </svg>
        </span>
        <span class="h3-like"> {{job.location}}</span>
    </div>
    <span class="job__timeFrame h3-like">until 13.06</span>
    <span class="job__cost h5-like h3-like">12.6</span>
</a>
